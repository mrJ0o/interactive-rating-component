<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <!-- Rating state start -->
  <div class="wrapper">
    <div class="welcome-card">
      <div class="welcome-img rotate">
        <img src="images/icon-star.svg" alt="Star icon">
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback
        is appreciated to help us improve our offering!
      </p>
      <form action="#">

        <div class="rate-form">
          <div class="set-rating">
            <input class="rate" name="rate" type="radio" id="one" value="1">
            <label for="one">1</label>
          </div>

          <div class="set-rating">
            <input class="rate" name="rate" type="radio" id="two" value="2">
            <label for="two">2</label>
          </div>

          <div class="set-rating">
            <input class="rate" name="rate" type="radio" id="three" value="3">
            <label for="three">3</label>
          </div>

          <div class="set-rating">
            <input class="rate" name="rate" type="radio" id="four" value="4">
            <label for="four">4</label>
          </div>

          <div class="set-rating">
            <input class="rate" name="rate" type="radio" id="five" value="5">
            <label for="five">5</label>
          </div>
        </div>
        <button id="submit-btn" disabled>SUBMIT</button>
      </form>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-card hidden">

      <button id="close-btn">X</button>

      <div class="thank-img">
        <img src="images/illustration-thank-you.svg" alt="The heading illustration of a thank you page">
      </div>
      <p class="summary">You selected <span id="selected-rating">0</span> out of 5</p>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don’t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
  </div>
  <script src="app.js"></script>
</body>

</html>
